language: cpp

os:
  - macos
  - linux

addons:
  apt:
    packages:
      - libcpprest-dev
      - qt5-default
      - cmake
      - libboost-all-dev

  homebrew:
    packages:
      - openssl
      - cpprestsdk
      - qt
      - boost

before_script:
  - cd build && cmake ../
  - pwd

script:
  - cd build && make getit_tests && ./bin/getit_tests
  - cd build && make getit