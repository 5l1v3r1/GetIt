language: cpp

os:
  - osx
  - linux

addons:
  apt:
    packages:
      - libcpprest-dev
      - qt5-default
      - cmake
      - libboost-all-dev

  homebrew:
    packages:
      - openssl
      - cpprestsdk
      - qt
      - boost
      - cmake

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      CMAKE_INSTALLER=install-cmake.sh
      curl -sSL https://cmake.org/files/v3.16/cmake-3.16.2-Linux-x86_64.sh -o ${CMAKE_INSTALLER}
      chmod +x ${CMAKE_INSTALLER}
      sudo ./${CMAKE_INSTALLER} --prefix=/usr/local --skip-license
    elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      CMAKE_INSTALLER=install-cmake.dmg
      curl -sSL https://cmake.org/files/v3.16/cmake-3.16.2-Darwin-x86_64.dmg -o ${CMAKE_INSTALLER}
      chmod +x ${CMAKE_INSTALLER}
      sudo ./${CMAKE_INSTALLER} --prefix=/usr/local --skip-license
    fi

before_script:
  - cd build
  - cmake ..

script:
  - make getit_tests && ./bin/getit_tests
  - make getit