language: cpp

os:
  - osx
  - linux

osx_image: xcode11.3
dist: bionic

addons:
  apt:
    packages:
      - libcpprest-dev
      - qt5-default
      - cmake
      - libboost-all-dev

  homebrew:
    packages:
      - openssl
      - cpprestsdk
      - qt5
      - boost
      - cmake

before_script:
  - cd build
  - brew upgrade
  - cmake ../ -DOPENSSL_INCLUDE_DIR=/usr/local/Cellar/openssl/1.0.2t/lib

script:
  - make getit_tests && ./bin/getit_tests
  - make getit
